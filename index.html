<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time-Sankey of State-Ownership</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    #root {
      width: 100%;
      max-width: 1500px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      width: 100%;
      box-sizing: border-box;
      border-bottom: 1px solid #dee2e6;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .control-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    .btn-group {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
      font-size: 0.9rem;
    }

    .btn.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .btn:not(.active):hover {
      background-color: #e0e0e0;
    }

    .reset-btn {
      background-color: #6c757d;
      color: white;
      border-color: #6c757d;
    }

    .reset-btn:hover {
      background-color: #5a6268;
    }

    .upload-container,
    .loading-container,
    .error-container {
      text-align: center;
      padding: 4rem;
    }

    .upload-container h2 {
      color: #333;
    }

    .upload-container p {
      color: #666;
      margin-bottom: 2rem;
    }

    .error-container {
      color: #D32F2F;
      background-color: #FFEBEE;
      border: 1px solid #FFCDD2;
      border-radius: 8px;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "plotly.js-dist-min": "https://aistudiocdn.com/plotly.js-dist-min@^3.1.0",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "danfojs/": "https://aistudiocdn.com/danfojs@^1.1.2/",
        "apache-arrow": "https://aistudiocdn.com/apache-arrow@^16.0.0"
      }
    }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
